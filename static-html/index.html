<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World - Changeur de Couleur</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
            transition: background-color 0.5s ease;
            cursor: pointer;
            overflow: hidden;
        }
        
        h1 {
            font-size: 4rem;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 1;
        }
        
        h1::before, h1::after {
            content: attr(data-text);
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            color: transparent;
            opacity: 0;
            z-index: -1;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        
        h1::before {
            text-shadow: -3px 0 #ff3e3e;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }
        
        h1::after {
            text-shadow: 3px 0 #4ca2ff;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        }
        
        h1:hover {
            transform: rotate(5deg) scale(1.2);
            color: transparent;
        }
        
        h1:hover::before, h1:hover::after {
            opacity: 1;
            color: #333;
            transform: translateX(10px);
        }
        
        h1:hover::before {
            transform: translateX(-10px) translateY(-5px);
        }
        
        h1:hover::after {
            transform: translateX(10px) translateY(5px);
        }
        
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1 id="hello" data-text="Hello World!">Hello World!</h1>

    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Changer la couleur du fond Ã  chaque clic
        document.body.addEventListener('click', function() {
            document.body.style.backgroundColor = getRandomColor();
        });
        
        const title = document.getElementById('hello');
        
        title.addEventListener('mouseover', function(e) {
            for (let i = 0; i < 30; i++) {
                createParticle(e.clientX, e.clientY);
            }
        });
        
        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            document.body.appendChild(particle);
            
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            
            particle.style.backgroundColor = getRandomColor();
            
            const angle = Math.random() * Math.PI * 2;
            const speed = Math.random() * 10 + 5;
            const size = Math.random() * 15 + 5;
            const duration = Math.random() * 1.5 + 1;
            
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            
            const destinationX = x + Math.cos(angle) * 150 * speed;
            const destinationY = y + Math.sin(angle) * 150 * speed;
            
            particle.animate([
                { 
                    transform: 'translate(0, 0) scale(0)', 
                    opacity: 1 
                },
                { 
                    transform: `translate(${destinationX - x}px, ${destinationY - y}px) scale(1)`, 
                    opacity: 0 
                }
            ], {
                duration: duration * 1000,
                easing: 'cubic-bezier(0, .9, .57, 1)',
                fill: 'forwards'
            });
            
            setTimeout(() => {
                particle.remove();
            }, duration * 1000);
        }
    </script>
</body>
</html>
